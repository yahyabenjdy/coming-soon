<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
      integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="head">
        <img src="./images/logo.svg" alt="Logo Img" />
        <h1>We are launching <span class="emphasized">soon!</span></h1>
        <p class="subscribe">Subscribe and get notified</p>

        <div class="email-input-wrapper">
          <div class="input-wrapper">
            <input
              type="text"
              class="email-input"
              placeholder="Your email address..."
            />
            <p class="email-error">Please provide a valid email address</p>
          </div>
          <button class="btn">Notify Me</button>
        </div>
      </div>
      <div class="body">
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard Illustration"
        />
      </div>
      <div class="footer">
        <div class="icons">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
